<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../spacelance/css/styles.css">
    <script src="https://kit.fontawesome.com/a6f7ce814a.js" crossorigin="anonymous"></script>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;800;900 &display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap" rel="stylesheet">

</head>

<body>
    <section class="hero">
        <div class="navbar-wrapper">

            <nav class="navbar navbar-expand-lg rounded-navbar ">

                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="../spacelance/images/IMG-20220218-WA0001.png" alt="Logo" class="d-inline-block">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Find work</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Find Freelancers</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Log In</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Sign Up</a>
                            </li>
                            <li class="nav-item">
                                <a class="btn btn-primary btn-nav nav-link" href="#">Post a project</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>


        <div class="container hero-section">
            <div class="row d-flex align-items-stretch px-3">

                <!-- Content Container -->
                <div class="d-flex flex-column justify-content-center col-12 col-md-6 align-items-center">
                    <div class="card-body">
                        <h2 class="hero-card-title">Are you looking for Freelancers?</h2>
                        <p class="hero-card-text">Hire Great Freelancers, Fast. Spacelance helps you hire elite
                            freelancers at a moment's notice</p>

                        <div class="btn-search-sec">
                                <a href="#" class="btn btn-primary btn-hero-search">Hire a freelancer</a>
                            <form action="search-results.html" method="GET" class="search-form">
                                <div class="search-box">
                                    <input class="search-input" type="search" name="query"
                                        placeholder="search freelance work" aria-label="Search">
                                    <button class="search-btn" type="submit">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
                <!-- Image Container -->
                <div class="d-flex justify-content-center align-items-center col-12 col-md-6">
                    <img src="../spacelance/images/Working remotely.png" class="img-fluid" alt="Illustration">
                </div>

            </div>

        </div>

    </section>

    <section class="cont">

    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
